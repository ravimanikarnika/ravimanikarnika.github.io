<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>En enkel tabell</h1>
    <table border="1">
      <tr>
	       <td>Rad 1, kolonne 1</td>
	        <td>Rad 1, kolonne 2</td>
      </tr>

      <tr>
	       <td>Rad 2, kolonne 1</td>
	       <td>Rad 2, kolonne 2</td>
      </tr>
    </table>

    <h1>En tabell med sammensl√•tte celler</h1>

    <table border="1" cellspacing="5" cellpadding="5">
      <tr>
          <th>Kolonne 1</th>
          <th>Kolonne 2</th>
          <th>Kolonne 3</th>
      </tr>
      <tr>
          <td rowspan = "2">Rad 1 Celle 1</td>
          <td>Rad 1 Celle 2</td>
          <td>Rad 1 Celle 3</td>
      </tr>
      <tr>
          <td>Rad 2 Celle 2</td>
          <td>Rad 2 Celle 3</td>
      </tr>
      <tr>
          <td colspan = "3">Rad 3 Celle 1</td>
      </tr>

    </table>

  </body>
</html>
